<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Messenger</title>
</head>
<body>
    <h1>Profile Messenger</h1>
    <button id="storeLinksButton">Store Profile Links</button>
    <button id="startSendingButton">Start Sending Messages</button>
    <button id="stopSendingButton">Stop Sending Messages</button>

    <div id="status">
        <p>Total Saved Profiles: <span id="totalProfiles">0</span></p>
        <p>Messages Sent: <span id="messagesSent">0</span></p>
        <p>Remaining Profiles: <span id="remainingProfiles">0</span></p>
        <p id="message"></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
